  <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Connect Four</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="/style.css">
    <link rel="script" href="/script.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
	
	<style>
		/* Стили для таймера */
		.timer {
			display: inline-block;
			padding: 5px 15px;
			background-color: #4f2c93; /* Фиолетовый цвет фона */
			color: #ffffff;           /* Белый цвет текста */
			font-size: 1rem;
			font-weight: bold;
			border-radius: 8px;
			text-align: center;
			margin-top: 10px;
		}

		/* Центрирование таймера после заголовка игрока */
		#player {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-bottom: 20px;
		}

        /* Кнопка рівня */
		.level-button {
			position: absolute;
			top: 10px;
			right: 10px;
			z-index: 1000; /* Щоб кнопка була над усіма елементами */
			background-color: #4f2c93;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			cursor: pointer;
			text-transform: uppercase;
		}

		.level-button:hover {
			background-color: #6a33aa;
		}
	</style>
</head>
<link rel="icon" href="/building-blocks-57-214574.png" type="image/x-icon">
<audio id="background-music" src="/music.mp3.mp3" autoplay loop></audio>
